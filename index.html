<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Linkedin</title>
</head>
<body>
      <!-- header -->
  <header class="encabezado">
    <div class="encabezado__principal">
      <!-- buscardor -->
      <div class="encabezado__izquierda">
        <div class="logo__img">
          <img src="logo linkedin.webp" alt="logo">
        </div>
        <form class= "navegador"action="#">
          <i class='bx bx-search'></i>
          <input class="navegador__input" type="text" placeholder="buscar">
        </form>
    <!-- menu iconos -->
      </div>
        <div class="encabezado__derecha">
          <nav class="navegacion">
            <ul class="navegacion__lista">
             <li class="navegacion__items">
                <a href class="navegacion__links">
                  <i class='navegacion__icono--negro  bx bxs-home'></i>
                  <span class="navegacion__span">Home</span>
                </a>
              </li>
               <li class="navegacion__item navegacion__item--borde">
                <a href class="navegacion__links">
                  <i class='navegacion__icono navegacion__icono--borde bx bxs-group' ></i>
                   <span class="navegacion__span">Mi red</span>
                </a>
              </li>
               <li class="navegacion__item navegacion__item--borde">
                <a href class="navegacion__links">
                  <i class='navegacion__icono navegacion__icono--borde bx bxs-briefcase'></i>
                   <span class="navegacion__span">work</span>
                </a>
              </li>
               <li class="navegacion__item navegacion__item--borde">
                <a href class="navegacion__links">
                  <i class='navegacion__icono navegacion__icono--borde bx bxs-message'></i>
                   <span class="navegacion__span">Mensajes</span>
                </a>
              </li>
               <li class="navegacion__item navegacion__item--borde">
                <a href class="navegacion__links">
                  <i class='navegacion__icono navegacion__icono--borde bx bxs-bell'></i>
                   <span class="navegacion__span">Notificaciones</span>
                </a>
              </li>
            </ul>
            <!-- Foto perfil -->
            <div class="perfil">
              <div class="online">
                <img src="mikasa-500x500.jpg" alt="usuario" class="navegacion__perfil">
              </div>
            </div>
          </nav>
        </div>
    </div>
  </header>
  <!-- sidebar -->
  <aside>

  </aside>
  
</body>
</html>
